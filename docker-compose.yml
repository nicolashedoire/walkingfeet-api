# docker-compose.yml
version: "3.7"
services:
  mongodb:
    container_name: mongodb
    network_mode: host
    image: mongo:latest
    volumes:
      - ./database/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    ports:
      - "27017:27017"
    restart: always
  walkingfeet-api:
    build:
      context: ./
      dockerfile: DockerFile
    volumes:
      - /usr/src/app/node_modules
      - ./:/usr/src/app
    depends_on:
      - mongodb
    network_mode: host
    ports:
      - "5004:5004"
    restart: on-failure
    container_name: walkingfeetApi